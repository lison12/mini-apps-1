<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./style.css" rel="stylesheet">
    <title>Mini App 2</title>
  </head>
  <body>
  	<div id="border">
	    <form action="/" method="post">
        <h2>JSON to CSV</h2>
        <div>
          <label for="msg">JSON Text: </label> 
          <textarea id="msg" name="json_text"></textarea>
        </div>
        <div class="button">
          <button type="submit" value="Submit">Submit</button>
        </div>
	    </form>
	    <div id="csv">
        <label for="name">CSV Text: </label> 
        <textarea id="csv-text" type="text" name="csv"></textarea>
      </div>

      <form id="input" action="/" method="post" target="formatcsv" enctype="multipart/form-data">
        <label for="name">Choose File: </label> 
        <input id="inputfile" type="file" name="json_text"></input>
        <button id="submit" type="submit" value="Read">Readfile</button>
      </form>

			<div id="format">
				<h3>Formatted csv</h3>
				<iframe id="frame" name="formatcsv"></iframe>
			</div>

	  </div>
  </body>
</html>
